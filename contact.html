<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Personal Website</title>
    <style>
       body {
          background-color: #fa6fb9;
          font-family: Arial, sans-serif;
      }

      h1 {
          color: rgb(0, 0, 0);
          text-align: center;
      }
    </style>
  </head>
  <body>
    <nav>
      <div id="logo">
        <h1>Rachelle Edwards</h1>
      </div>
      <div id="links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a class="active" href="contact.html">Contact</a>
      </div>
    </nav>
    <main>
      <h2>Contact Me:</h2>

      <form id="form">
        <div>
          <label for="name">Name:</label><br />
          <input id="name" type="text" name="name" />
        </div>

        <div>
          <label for="email">Email:</label><br />
          <input id="email" type="email" name="email" />
        </div>
        <div>
          <label for="message">Message:</label><br />
          <textarea id="message" name="message" rows="6" cols="50"></textarea>
        </div>

        <button type="submit" id="submit">Submit</button>
      </form>
    </main>
    <footer>
      <a href="https://facebook.com" target="_blank">
        <img class="media-link" src="/images/facebook.svg" alt="Facebook" />
      </a>
      <a href="https://linkedin.com" target="_blank">
        <img class="media-link" src="/images/linkedin.svg" alt="Linkedin" />
      </a>
      <a href="https://twitter.com" target="_blank">
        <img class="media-link" src="/images/twitter.svg" alt="Twitter" />
      </a>
    </footer>
    <script defer src="/javascript.js"></script>
    <style {
      
    }
  </body>
</html>
